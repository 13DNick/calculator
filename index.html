<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Calculator!</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="container">
            <div id="display">
                
            </div>
            
            <div id="buttonContainer">
                <div id="buttonTop">    
                    <div id="c" class="buttonsDiv">
                        <button id="cButton" class="buttonLong">C</button>
                    </div>
                    <div id="delete" class="buttonsDiv">
                        <button id="delButton" class="button">Del</button>
                    </div>
                    <div id="divide" class="buttonsDiv">
                        <button id="divButton" class="button">/</button>
                    </div>
                </div>     
                
                <div id="buttonBody">
                    <div id="seven" class="buttonsDiv">
                        <button id="sevenButton" class="button">7</button>
                    </div>
                    <div id="eight" class="buttonsDiv">
                        <button id="eightButton" class="button">8</button>
                    </div>
                    <div id="nine" class="buttonsDiv">
                        <button id="nineButton" class="button">9</button>
                    </div>
                    <div id="multiply" class="buttonsDiv">
                        <button id="mulButton" class="button">X</button>
                    </div>
                    <div id="four" class="buttonsDiv">
                        <button id="fourButton" class="button">4</button>
                    </div>
                    <div id="five" class="buttonsDiv">
                        <button id="fiveButton" class="button">5</button>
                    </div>
                    <div id="six" class="buttonsDiv">
                        <button id="sixButton" class="button">6</button>
                    </div>
                    <div id="minus" class="buttonsDiv">
                        <button id="minButton" class="button">-</button>
                    </div>
                    <div id="one" class="buttonsDiv">
                        <button id="oneButton" class="button">1</button>
                    </div>
                    <div id="two" class="buttonsDiv">
                        <button id="twoButton" class="button">2</button>
                    </div>
                    <div id="three" class="buttonsDiv">
                        <button id="twoButton" class="button">3</button>
                    </div>
                    <div id="add" class="buttonsDiv">
                        <button id="addButton" class="button">+</button>
                    </div>
                </div>  

                <div id="buttonBottom">
                    <div id="zero" class="buttonsDiv">
                        <button id="zeroButton" class="buttonLong">0</button>
                    </div>
                    <div id="decimal" class="buttonsDiv">
                        <button id="decButton" class="button">.</button>
                    </div>
                    <div id="equals" class="buttonsDiv">
                        <button id="eqButton" class="button">=</button>
                    </div>
                </div>      
            </div>
        </div>
        <script src="logic.js" async defer></script>
    </body>
</html>
